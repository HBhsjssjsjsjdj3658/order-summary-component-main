<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <!-- <img src="images\pattern-background-desktop.svg" alt="" class="bg"> -->
  <section>
    <div class="card">
    
      <img src="images\illustration-hero.svg" alt="" class="img_top">
    <div class="card_section">
      <h2>Order Summary</h2>
      <p class="main_para">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="annual_plan">
        <div class="plan">
          <img src="images\icon-music.svg" alt="">
          <div class="plan_child">
          <h4>Annual Plan</h4>
          <p class="dollar">$59.99/year</p>
        </div>
        </div>
        <a href="#">Change</a>
      </div>

      <button class="payment">Proceed to Payment</button>
      <button class="cencel">Cancel Order</button>
    </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
